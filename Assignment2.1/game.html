<!-- simple blackjack -->
<!DOCTYPE html>
<html lang="en">
  <!-- this element doesn't get put opn the page -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple BlackJack Hand</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <button type="button" onclick="displayRules()">Rules</button>
      
    </nav>
    <header>
      <h1>BlackJack</h1>
      
    </header>
    <div id="players-hand">
      <div id="card1" class="card">
        <img src="./cards/back_of_card.svg" alt="cardSlot" />
      </div>
      <div id="card2" class="card">
        <img src="./cards/back_of_card.svg" alt="cardSlot" />
      </div>
    </div>
    <div id="actions">
      <button id="draw" type="button" >draw</button>
      <button id="hit" type="button" >Hit</button>
      <button id="stand" type="button" >Stand</button>
    </div>
    <div id="rules" class="popupdisplay hidden">
      <h4>Rules <buton onclick="toggleRules()">x</buton></h4>

      <p>
        Click "Draw" to generate a new Hand. If you get a BlackJack you win.
        Click "Hit" to draw another card. Click "Stand" to end your turn. Try to
        get the closest to 21 without going over
      </p>
      <div id="cardValues">
        <p>
          <em>Ace</em>: 11
          <br />
          <em>2</em>: 2
          <br />
          <em>3</em>: 3
          <br />
          <em>4</em>: 4
          <br />
          <em>5</em>: 5
          <br />
          <em>6</em>: 6
          <br />
          <em>7</em>: 7
          <br />
          <em>8</em>: 8
          <br />
          <em>9</em>: 9
          <br />
          <em>10</em>: 10
          <br />
          <em>Jack</em>: 10
          <br />
          <em>Queen</em>: 10
          <br />
          <em>King</em>: 10 </p>
        </p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
